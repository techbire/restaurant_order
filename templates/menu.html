{% extends "base.html" %}

{% block content %}
<h2>Our Menu</h2>
<div class="menu-items">
    {% for item in menu_items %}
        <div class="menu-item">
            <h3>{{ item.name }}</h3>
            <p>{{ item.description }}</p>
            <p>Price: ${{ "%.2f"|format(item.price) }}</p>
            <p>Category: {{ item.category }}</p>
        </div>
    {% endfor %}
</div>
{% endblock %}
